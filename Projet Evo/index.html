<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Evo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Evo.css" />
  </head>
  <body>
    <section id="blackout">
      <section id="contain">
        <div id="main" class="wpevo">
          <div id="pokeboule">
            <div id="parc">
              <div class="evoli" id="evolition"></div>
              <div id="flex">
                <div id="ball"></div>
                <div id="baie"></div>
                <div id="teddy"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="aside">
        <div id="jauge-border">
          <div id="jauge"></div>
        </div>
        <div id="ball-button">
          <h2>BALL</h2>
          <input type="button" value="Yes" class="button" id="buttonYesBall" />
          <input type="button" value="No" class="button" id="buttonNoBall" />
        </div>
        <div id="baie-button">
          <h2>FOOD</h2>
          <input type="button" value="Yes" class="button" id="buttonYesBaie" />
          <input type="button" value="No" class="button" id="buttonNoBaie" />
        </div>
        <div id="teddy-button">
          <h2>TEDDY</h2>
          <input type="button" value="Yes" class="button" id="buttonYesTeddy" />
          <input type="button" value="No" class="button" id="buttonNoTeddy" />
        </div>
        <input type="button" value="" id="water" class="water" />
        <input type="button" value="" id="fire" class="fire" />
        <input type="button" value="" id="light" class="light" />
      </div>
    </section>
    <script src="Evo.js"></script>
  </body>
</html>
